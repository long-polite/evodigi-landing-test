    <main>
      <div class="title">Contact Us</div>
      <div class="title-info">We'll get back to you soon!</div>

      <div class="contact-wrapper">
        <form action="" method="" class="form">
          <div class="input-group">
            <input
              type="text"
              name="first_name"
              id="first-name"
              placeholder="First name"
              required
            />
            <label for="first-name">First name</label>
          </div>

          <div class="input-group">
            <input
              type="text"
              name="last_name"
              id="last-name"
              placeholder="Last name"
              required
            />
            <label for="last-name">Last name</label>
          </div>

          <div class="input-group">
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              placeholder="E-mail"
              required
            />
            <label for="e-mail">E-mail</label>
          </div>

          <div class="textarea-group">
            <textarea
              name="message"
              id="message"
              rows="5"
              placeholder="Message"
              required
            ></textarea>
            <label for="message">Message</label>
          </div>

          <div class="button-div">
            <button type="submit">Send</button>
          </div>
        </form>

        <div class="map-column" data-aos="zoom-in">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.154781370208!2d105.82496587608954!3d21.066479380592394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135aaf81595738f%3A0xe5193cb34d149f21!2zUGl6emEgQmVsZ2Egw4J1IEPGoQ!5e0!3m2!1sen!2s!4v1747765044397!5m2!1sen!2s"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            width="100%"
            height="100%"
            style="border: 0"
          ></iframe>
        </div>
      </div>
    </main>
